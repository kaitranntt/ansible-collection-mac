dependency:
  name: galaxy
driver:
  name: docker
platforms:
- name: instance
  image: ubuntu:22.04
  pre_build_image: true
  groups:
  - all
  command: /bin/bash -c "sleep infinity"
  environment:
    ANSIBLE_HOST_KEY_CHECKING: 'False'
  volumes:
  - /sys/fs/cgroup:/sys/fs/cgroup:ro
  privileged: true
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        tailscale_authkey: test-auth-key
        tailscale_up_args: --accept-dns=false
  connection_options:
    ansible_ssh_user: root
  log: true
verifier:
  name: ansible
scenario:
  name: default
  test_sequence:
  - dependency
  - syntax
  - create
  - prepare
  - converge
  - verify
  - destroy
